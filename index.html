<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            font-family: 'Verdana', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 900px;
            background: #222;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        h2 {
            text-align: center;
            color: #ff7e5f;
            margin-bottom: 25px;
        }
        .btn-custom {
            background: #ff7e5f;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background: #e66956;
            transform: scale(1.07);
        }
        .form-control {
            border-radius: 20px;
            background: #111;
            color: white;
            border: 2px solid #ff7e5f;
            padding: 12px;
            font-size: 16px;
        }
        .form-control:focus {
            background: #222;
            color: white;
            border-color: #feb47b;
            box-shadow: 0px 0px 8px rgba(255, 126, 95, 0.8);
        }
        .table thead {
            background: #ff7e5f;
            color: white;
        }
        .table tbody tr:hover {
            background: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“© Email Portal</h2>

    <!-- Email Form -->
    <form action="{{ url_for('send_email') }}" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Recipient Email</label>
            <input type="email" class="form-control" name="recipient_email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">ðŸ“¨ Send Now</button>
    </form>

    <h2>ðŸ“œ Email History</h2>

    <!-- Search Bar -->
    <form method="GET" action="/" class="mb-3">
        <input type="text" name="search" class="form-control" placeholder="ðŸ” Search emails..." value="{{ search_query }}">
        <button type="submit" class="btn btn-warning mt-2 w-100">Find</button>
    </form>

    <!-- Email History Table -->
    <table class="table table-dark table-bordered text-center">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Subject</th>
                <th>Content</th>
                <th>Time Sent</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email["Sender Email"] }}</td>
                <td>{{ email["Recipient"] }}</td>
                <td>{{ email["Subject"] }}</td>
                <td>{{ email["Message"] }}</td>
                <td>{{ email["Timestamp"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
